    <!--
  block level elements
  1.너비값이 가득채움 (부모기준)
  2. 너비값 부여 가능
  3. 수직정렬을 기본으로 함

  inline level elements
  1. 자식 또는 컨텐츠의 크기만큼
  2. 너비값 부여 안됨
  3. 가로정렬을 기본으로 함
  4. 블록요소를 감쌀 수 없음 (문법적으로)
  5. 상하 여백 부여 안됨
  6. 문자열 관련 속성의 영향을 받음

  inline-block elements
  1. 가로정렬을 원칙
  2. 공간값 부여 가능, 상하 여백 가능
  
  img, button, select, option, input 
  --></body>
